<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style type="text/css">
        * {
            text-align: center;
            border: rgba(255, 255, 255 , 0) 1px solid;
        }
        body {
            background: url("background.jpg");
            background-size: 100%;
        }
        table {
            margin: auto;
        }
        div {
            margin-top: 90px;
        }
        td + td {
            width: 300px;
        }
        td {
            width: 100px;
            border-color: rgba(255, 255, 255 , 0);
            border-width: 20px;
        }
        input {
            height: 30px;
            width: 200px;
            border-radius: 10px;
            border: black 1px solid;
        }
        input[type=submit] {
            width: 100px;
            background: linear-gradient(right, rgba(255, 255, 255 , 0), rgb(182, 237, 232));
        }
    </style>
</head>
<body>
<div>
    <form action="http://localhost:8080/main/register" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密 码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>再次输入</td>
                <td><input type="password" name="confirmPassword"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
    </form>
</div>
<script src="test.js"></script>
</body>
</html>
